<header class="p-3 border-bottom bg-light text-dark text-uppercase">
  <div class="container">
    
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none ">PC STORE
        {% comment %} <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> {% endcomment %}
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 text-dark">
        {% comment %} <li><a href="{% url 'aboutUs' %}" class="nav-link px-2 text-white">About</a></li> {% endcomment %}
        <li><a href="{% url 'categories' %}" class="nav-link px-4 text-dark">Categories</a></li>
        
      </ul>

      {% if user.is_authenticated %}
      <a href="{% url 'view_cart' %}" class="px-4 text-dark text-decoration-none">Cart</a>
        <div class="dropdown text-end">
          <a href="#" class="d-block text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">{{user.username}}</a></li>
            <li><a class="dropdown-item" href="#">{{user.profile.phone}}</a></li>
            {% comment %} <li><a class="dropdown-item" href="{% url 'user_profile' %}">Profile</a></li> {% endcomment %}
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
          </ul>
        </div>
        {% else %}
        <div class="col-md-3 text-end">
         
          <a class="btn btn-outline-dark me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-primary" href="{% url 'signup' %}">Sign-up</a>
        </div>
      {% endif %}
    </div>
  </div>
</header>
